<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="mobileContainer">
        <div class="mainContainer">
            <h1 id="appTitle">Todo</h1>

            <button id="addProject">Add a project.</button>
            
            <div id="addProjectForm" class="elementHidden">
                <form action="">
                    <label>Project Title</label>
                    <input type="text" id="newProjectTitle">

                    <label>Due date</label>
                    <input type="date" id="newProjectDueDate">

                    <label>Project description</label>
                    <textarea name="" id="newProjectDescription" cols="30" rows="10"></textarea>

                    <button id="submitProject">Add project</button>
                    <button id="cancelProject">Cancel</button>
                </form>
            </div>

            <div id="content">
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
